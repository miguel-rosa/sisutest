entos de valida\u00e7\u00e3o de Pessoa com Defici\u00eancia, efetivados por banca especificamente constitu\u00edda para esse fim, de acordo com o Edital do Processo Seletivo; se autodeclarados(as) pretos(as) ou pardos(as), ser\u00e3o submetidos(as) ao procedimento de valida\u00e7\u00e3o da autodeclara\u00e7\u00e3o \u00c9TNICO-RACIAL, efetivado por banca especificamente constitu\u00edda para essa finalidade, que analisar\u00e1 suas caracter\u00edsticas fenot\u00edpicas; e, por fim, se ind\u00edgenas, dever\u00e3o comprovar a condi\u00e7\u00e3o de \u00edndio(a) por meio da documenta\u00e7\u00e3o exigida no edital do Processo Seletivo. 2) Segunda Etapa - Confirma\u00e7\u00e3o da Matr\u00edcula: destina-se \u00e0 confirma\u00e7\u00e3o de matr\u00edcula on-line pelo(a) candidato(a), valida\u00e7\u00e3o dos dados e concord\u00e2ncia com as informa\u00e7\u00f5es contidas no termo de confirma\u00e7\u00e3o de matr\u00edcula on-line, nos dias e hor\u00e1rios previstos nos Editais de Convoca\u00e7\u00e3o para a Confirma\u00e7\u00e3o da Matr\u00edcula. O(A) candidato(a) que n\u00e3o enviar os documentos e n\u00e3o confirmar a matr\u00edcula nos dias e hor\u00e1rios definidos em Edital de Convoca\u00e7\u00e3o ser\u00e1 considerado(a) desistente para todos os efeitos, sendo convocado(a) o(a) seguinte, em conformidade com o processo classificat\u00f3rio. O(A) candidato(a) dever\u00e1 observar as normas e procedimentos publicados no edital do Processo Seletivo, no Di\u00e1rio Oficial e nos endere\u00e7os eletr\u00f4nicos www.copeve.ufal.br e www.ufal.edu.br.",

    "ds_documentacao": "1. Documento oficial de identifica\u00e7\u00e3o com foto do\/a candidato\/a atualizado (RG, CNH, CTPS ou Passaporte); \r\n2.CPF (caso n\u00e3o conste no documento de identifica\u00e7\u00e3o); \r\n3.Uma foto de tamanho 3 x 4 cm (recente); \r\n4.Certificado de quita\u00e7\u00e3o com o Servi\u00e7o Militar (para os candidatos, do sexo masculino, maiores de 18 anos de idade); \r\n5.Comprovante de quita\u00e7\u00e3o com a Justi\u00e7a Eleitoral (para candidatos\/as maiores de 18 anos de idade), podendo ser impresso em http:\/\/www.tse.jus.br\/eleitor\/certidoes\/certidao-de-quitacao-eleitoral ou solicitado junto \u00e0 Justi\u00e7a Eleitoral; \r\n6.Certificado de Conclus\u00e3o e Hist\u00f3rico Escolar do Ensino M\u00e9dio (caso, seja oriundo de pa\u00eds estrangeiro, o hist\u00f3rico e certificado de conclus\u00e3o do Ensino M\u00e9dio dever\u00e1 estar revalidado por Secretaria Estadual de Educa\u00e7\u00e3o e ser\u00e1 aceito, apenas, de candidato\/a que optou pela ampla concorr\u00eancia); \r\n7. Autodeclara\u00e7\u00e3o de pessoa com defici\u00eancia (a ser preenchida eletronicamente no Portal de Solicita\u00e7\u00e3o de Matr\u00edcula que estar\u00e1 dispon\u00edvel no site www.ufob.edu.br\/sisu2021 durante os per\u00edodos de convoca\u00e7\u00e3o para matr\u00edcula do SiSU\/UFOB 2021); \r\n8. Autodeclara\u00e7\u00e3o \u00e9tnico-racial (modelo a ser disponibilizado em Edital Normativo do SiSU\/UFOB 2021); \r\n9. Declara\u00e7\u00e3o de que n\u00e3o possui v\u00ednculo com outra institui\u00e7\u00e3o p\u00fablica de ensino superior e que n\u00e3o participa do PROUNI em institui\u00e7\u00e3o privada; \r\n10. Declara\u00e7\u00e3o de Responsabilidade (modelo a ser disponibilizado em Edital Normativo do SiSU\/UFOB 2021) sobre as informa\u00e7\u00f5es prestadas e documenta\u00e7\u00e3o encaminhada\/apresentada \u00e0 Comiss\u00e3o de Matr\u00edcula atrav\u00e9s do Portal de Solicita\u00e7\u00e3o de Matr\u00edcula; \r\n11. Documento oficial de Identifica\u00e7\u00e3o com foto e CPF do\/a respons\u00e1vel legal, no caso de candidato\/a com idade inferior a 18 anos; \r\n12. Decis\u00e3o judicial que determinou a guarda do\/a candidato\/a com idade inferior a 18 anos, caso o\/a respons\u00e1vel legal n\u00e3o seja seu pai ou sua m\u00e3e; \r\n13. A apresenta\u00e7\u00e3o de documentos pelo(a) candidato(a) assegura apenas a expectativa de direito \u00e0 vaga para a qual se inscreveu, estando sua matr\u00edcula condicionada ao atendimento \u00e0s seguintes normativas e condi\u00e7\u00f5es: \r\n13.1. Requisitos legais e regulamentares pertinentes, exigidos pelos Editais de Convoca\u00e7\u00e3o para Matr\u00edcula da Universidade Federal do Oeste da Bahia (UFOB); \r\n13.2. Lei n\u00ba. 12.711\/2012 e Lei n\u00ba 13.409\/2016, bem como a regulamenta\u00e7\u00e3o em vigor; \r\n13.3. Resolu\u00e7\u00e3o CONEPE\/UFOB n\u00ba 009\/2015 e Resolu\u00e7\u00e3o CONEPE\/UFOB n\u00ba007\/2017. \r\n14. S\u00e3o de responsabilidade exclusiva do(a) candidato(a): \r\n14.1. Certificar-se de que cumpre todos os requisitos estabelecidos pela UFOB para concorrer \u00e0s vagas reservadas em decorr\u00eancia do disposto na Lei n\u00ba. 12.711\/2012 e na Lei n\u00ba13.409\/2016 ou da A\u00e7\u00e3o Afirmativa de Inclus\u00e3o Regional conforme Resolu\u00e7\u00e3o CONEPE\/UFOB n\u00ba 009\/2015 e Resolu\u00e7\u00e3o CONEPE\/UFOB n\u00ba 007\/2017, sob pena de perder o direito \u00e0 vaga. \r\n14.2. A veracidade das informa\u00e7\u00f5es prestadas, estando ciente de que, com presta\u00e7\u00e3o de informa\u00e7\u00f5es falsas, mesmo que apuradas posteriormente \u00e0 matr\u00edcula, em procedimento em que seja assegurado o contradit\u00f3rio e a ampla defesa, estar\u00e1 sujeito ao cancelamento do registro na UFOB, sem preju\u00edzo das demais san\u00e7\u00f5es penais cab\u00edveis; \r\n14.3. A observ\u00e2ncia dos procedimentos e prazos estabelecidos nos Editais e nas normas que regulamentam o Sistema de Sele\u00e7\u00e3o Unificada (SiSU), bem como dos respectivos hor\u00e1rios de atendimento na UFOB e dos documentos exigidos para a solicita\u00e7\u00e3o matr\u00edcula e\/ou inscri\u00e7\u00e3o em Cadastro de Reserva; \r\n14.4. O acompanhamento, por meio do Portal do SiSU, no endere\u00e7o www.sisu.mec.gov.br, e do s\u00edtio eletr\u00f4nico da UFOB, www.ufob.edu.br\/sisu2021, de eventuais altera\u00e7\u00f5es referentes \u00e0 primeira edi\u00e7\u00e3o do SiSU do ano 2021.",

Todos os documentos v\u00e1lidos em territ\u00f3rio nacional e em l\u00edngua portuguesa- OBRIGAT\u00d3RIO;  \r\nb)\to candidato que tenha estudado em escola extinta e n\u00e3o possua Certificado de Conclus\u00e3o do Ensino M\u00e9dio ou de curso equivalente e hist\u00f3rico escolar, devidamente registrado, dever\u00e1 apresentar no ato da Matr\u00edcula presencial documento expedido pelo Acervo de Escolas Extintas que comprove a conclus\u00e3o do Ensino M\u00e9dio ou de curso equivalente (original e fotoc\u00f3pia) - OBRIGAT\u00d3RIO.\r\nIII.\tObserva\u00e7\u00f5es: \r\n1. consulte todas as informa\u00e7\u00f5es sobre a matr\u00edcula na UFG no endere\u00e7o eletr\u00f4nico www.sisu.ufg.br; \r\n2. no Edital de convoca\u00e7\u00e3o e, seus anexos, para a matr\u00edcula  dos candidatos aprovados pelo SiSU\/UFG poder\u00e1 ser solicitada documenta\u00e7\u00e3o complementar ou substitutiva; \r\n3. somente ser\u00e1 matriculado na UFG o candidato aprovado que efetivamente comprovar ter conclu\u00eddo, em conformidade com a legisla\u00e7\u00e3o, o Ensino M\u00e9dio ou curso equivalente que permita a continuidade de estudos em n\u00edvel superior e apresentar a documenta\u00e7\u00e3o exigida, conforme op\u00e7\u00e3o de participa\u00e7\u00e3o\/aprova\u00e7\u00e3o no SiSU;\r\n4. nos casos em que o candidato menor de 18 anos n\u00e3o puder realizar sua Matr\u00edcula presencial, seu representante legal (pai, m\u00e3e ou outro representante), exceto para os candidatos aprovados pela Reserva de Vagas como PPI (Preto, pardo e ind\u00edgena) e PcD (Pessoa com defici\u00eancia), poder\u00e1 realiz\u00e1-la mediante apresenta\u00e7\u00e3o de documento original de identifica\u00e7\u00e3o do representante, neste caso, acompanhado de documento que comprove essa representa\u00e7\u00e3o; \r\n5. ser\u00e1 permitida a Matr\u00edcula presencial por procura\u00e7\u00e3o, exceto para os candidatos aprovados pela Reserva de Vagas como PPI (Preto, pardo e ind\u00edgena) e PcD (Pessoa com defici\u00eancia).\r\n",

    "ds_documentacao": "1) Os documentos gerais (originais e c\u00f3pias) que todo candidato selecionado deve apresentar no ato da matr\u00edcula on-line s\u00e3o:\r\n\r\na) Duas fotos 3x4 coloridas e recentes, de frente, iguais e ainda n\u00e3o utilizadas;\r\nb) Documento Oficial de Identifica\u00e7\u00e3o; \r\nc) Cadastro de Pessoas F\u00edsicas (C.P.F);\r\nd) Comprovante de regularidade junto ao servi\u00e7o miliar ou Certificado de Reservista, para os candidatos do sexo masculino maiores de 18 anos e menores de 45 anos;\r\ne) T\u00edtulo de Eleitor acompanhado da Certid\u00e3o de quita\u00e7\u00e3o eleitoral (dispon\u00edvel em http:\/\/www.tre-ma.jus.br\/eleitor\/certidoes\/certidao-de-quitacao-eleitoral), para maiores de 18 e menores de 70 anos;\r\nf) Certificado de Conclus\u00e3o do Ensino M\u00e9dio ou equivalente, devidamente registrado ou autenticado pelo \u00f3rg\u00e3o competente;\r\ng) Hist\u00f3rico Escolar do Ensino M\u00e9dio;\r\nh) Declara\u00e7\u00e3o assinada, de acordo com o modelo anexo do edital que regulamenta o ingresso em cursos de gradua\u00e7\u00e3o da UFMA em 2021.1, de que tem ci\u00eancia da proibi\u00e7\u00e3o do ac\u00famulo de cursos de gradua\u00e7\u00e3o em institui\u00e7\u00f5es p\u00fablicas de ensino superior, conforme o disposto na Lei n\u00ba 12.089, de 11 de novembro de 2009;\r\ni) Comprovante de Resid\u00eancia atualizado (emitido h\u00e1, no m\u00e1ximo, 90 dias).\r\n\r\n2) Os candidatos que conclu\u00edram o Ensino M\u00e9dio ou equivalente e n\u00e3o estiverem de posse dos documentos das al\u00edneas f) ou g) acima somente poder\u00e3o efetuar a matr\u00edcula mediante a assinatura do Termo de Compromisso e entrega da declara\u00e7\u00e3o de conclus\u00e3o do ensino m\u00e9dio (ou equivalente), devidamente assinada pelo(a) diretor(a) da escola, de acordo com os respectivos modelos anexos do edital que regulamenta o ingresso em cursos de gradua\u00e7\u00e3o da UFMA em 2021.1, restando a obriga\u00e7\u00e3o aos candidatos de, no prazo m\u00e1ximo de 90 (noventa) dias corridos, entregar nas coordenadorias dos cursos os respectivos documentos.\r\n\r\n3) As matr\u00edculas ocorrer\u00e3o conforme previsto no edital que regulamenta o ingresso nos cursos de gradua\u00e7\u00e3o da UFMA em 2021.1, dispon\u00edvel no portal  https:\/\/portais.ufma.br\/PortalProReitoria\/proen\/sisu\/ .\r\n\r\n4) Os candidatos \u00e0s vagas ofertadas pela UFMA dever\u00e3o tomar conhecimento, al\u00e9m das informa\u00e7\u00f5es aqui elencadas, do inteiro teor do edital que regulamenta ingresso nos cursos de gradua\u00e7\u00e3o da UFMA em 2021.1.\r\n\r\n5) As vagas n\u00e3o ocupadas ap\u00f3s a chamada regular do SiSU 2021.1 ser\u00e3o preenchidas, exclusivamente, pelos candidatos que constarem na Lista de Espera do SiSU, de acordo com a Portaria - MEC N\u00ba 21, de 5 de novembro de 2012, e suas altera\u00e7\u00f5es.\r\n\r\n6) Para constar na Lista de Espera do SiSU, o candidato dever\u00e1 obrigatoriamente manifestar o interesse pela vaga no SiSU.\r\n\r\n7) Para permanecer no processo de Lista de Espera da UFMA, o candidato dever\u00e1 cumulativamente:\r\na) ter declarado o interesse pela vaga no site do SiSU;\r\nb) ter realizado a Confirma\u00e7\u00e3o Eletr\u00f4nica de Interesse pela Vaga, dentro dos prazos, no site da UFMA, conforme estabelece o Edital Espec\u00edfico da Lista de Espera da UFMA - SiSU 2021.1.\r\n\r\n8) O Edital Espec\u00edfico da Lista de Espera da UFMA - SiSU 2021.1 ser\u00e1 publicado no endere\u00e7o eletr\u00f4nico da UFMA, ap\u00f3s o encerramento do prazo para matr\u00edcula da chamada regular.\r\n\r\n9) O candidato \u00e9 respons\u00e1vel pelo acompanhamento do processo seletivo SiSU-UFMA 2021.1, por meio do Portal do SiSU e da UFMA, nos endere\u00e7os http:\/\/sisu.mec.gov.br e https:\/\/portalpadrao.ufma.br\/site, respectivamente.\r\n\r\n10) Quanto \u00e0 avalia\u00e7\u00e3o da renda familiar bruta per capita dos candidatos \u00e0s vagas reservadas em decorr\u00eancia da Lei n\u0     "ds_documentacao": "1) Os documentos gerais (originais e c\u00f3pias) que todo candidato selecionado deve apresentar no ato da matr\u00edcula on-line s\u00e3o:\r\n\r\na) Duas fotos 3x4 coloridas e recentes, de frente, iguais e ainda n\u00e3o utilizadas;\r\nb) Documento Oficial de Identifica\u00e7\u00e3o; \r\nc) Cadastro de Pessoas F\u00edsicas (C.P.F);\r\nd) Comprovante de regularidade junto ao servi\u00e7o miliar ou Certificado de Reservista, para os candidatos do sexo masculino maiores de 18 anos e menores de 45 anos;\r\ne) T\u00edtulo de Eleitor acompanhado da Certid\u00e3o de quita\u00e7\u00e3o eleitoral (dispon\u00edvel em http:\/\/www.tre-ma.jus.br\/eleitor\/certidoes\/certidao-de-quitacao-eleitoral), para maiores de 18 e menores de 70 anos;\r\nf) Certificado de Conclus\u00e3o do Ensino M\u00e9dio ou equivalente, devidamente registrado ou autenticado pelo \u00f3rg\u00e3o competente;\r\ng) Hist\u00f3rico Escolar do Ensino M\u00e9dio;\r\nh) Declara\u00e7\u00e3o assinada, de acordo com o modelo anexo do edital que regulamenta o ingresso em cursos de gradua\u00e7\u00e3o da UFMA em 2021.1, de que tem ci\u00eancia da proibi\u00e7\u00e3o do ac\u00famulo de cursos de gradua\u00e7\u00e3o em institui\u00e7\u00f5es p\u00fablicas de ensino superior, conforme o disposto na Lei n\u00ba 12.089, de 11 de novembro de 2009;\r\ni) Comprovante de Resid\u00eancia atualizado (emitido h\u00e1, no m\u00e1ximo, 90 dias).\r\n\r\n2) Os candidatos que conclu\u00edram o Ensino M\u00e9dio ou equivalente e n\u00e3o estiverem de posse dos documentos das al\u00edneas f) ou g) acima somente poder\u00e3o efetuar a matr\u00edcula mediante a assinatura do Termo de Compromisso e entrega da declara\u00e7\u00e3o de conclus\u00e3o do ensino m\u00e9dio (ou equivalente), devidamente assinada pelo(a) diretor(a) da escola, de acordo com os respectivos modelos anexos do edital que regulamenta o ingresso em cursos de gradua\u00e7\u00e3o da UFMA em 2021.1, restando a obriga\u00e7\u00e3o aos candidatos de, no prazo m\u00e1ximo de 90 (noventa) dias corridos, entregar nas coordenadorias dos cursos os respectivos documentos.\r\n\r\n3) As matr\u00edculas ocorrer\u00e3o conforme previsto no edital que regulamenta o ingresso nos cursos de gradua\u00e7\u00e3o da UFMA em 2021.1, dispon\u00edvel no portal  https:\/\/portais.ufma.br\/PortalProReitoria\/proen\/sisu\/ .\r\n\r\n4) Os candidatos \u00e0s vagas ofertadas pela UFMA dever\u00e3o tomar conhecimento, al\u00e9m das informa\u00e7\u00f5es aqui elencadas, do inteiro teor do edital que regulamenta ingresso nos cursos de gradua\u00e7\u00e3o da UFMA em 2021.1.\r\n\r\n5) As vagas n\u00e3o ocupadas ap\u00f3s a chamada regular do SiSU 2021.1 ser\u00e3o preenchidas, exclusivamente, pelos candidatos que constarem na Lista de Espera do SiSU, de acordo com a Portaria - MEC N\u00ba 21, de 5 de novembro de 2012, e suas altera\u00e7\u00f5es.\r\n\r\n6) Para constar na Lista de Espera do SiSU, o candidato dever\u00e1 obrigatoriamente manifestar o interesse pela vaga no SiSU.\r\n\r\n7) Para permanecer no processo de Lista de Espera da UFMA, o candidato dever\u00e1 cumulativamente:\r\na) ter declarado o interesse pela vaga no site do SiSU;\r\nb) ter realizado a Confirma\u00e7\u00e3o Eletr\u00f4nica de Interesse pela Vaga, dentro dos prazos, no site da UFMA, conforme estabelece o Edital Espec\u00edfico da Lista de Espera da UFMA - SiSU 2021.1.\r\n\r\n8) O Edital Espec\u00edfico da Lista de Espera da UFMA - SiSU 2021.1 ser\u00e1 publicado no endere\u00e7o eletr\u00f4nico da UFMA, ap\u00f3s o encerramento do prazo para matr\u00edcula da chamada regular.\r\n\r\n9) O candidato \u00e9 respons\u00e1vel pelo acompanhamento do processo seletivo SiSU-UFMA 2021.1, por meio do Portal do SiSU e da UFMA, nos endere\u00e7os http:\/\/sisu.mec.gov.br e https:\/\/portalpadrao.ufma.br\/site, respectivamente.\r\n\r\n10) Quanto \u00e0 avalia\u00e7\u00e3o da renda familiar bruta per capita dos candidatos \u00e0s vagas reservadas em decorr\u00eancia da Lei n\u00ba 12.711\/2012 (igual ou inferior a 1,5 (um e meio) sal\u00e1rio m\u00ednimo), a incompatibilidade entre o patrim\u00f4nio familiar e a renda declarada poder\u00e1 implicar no indeferimento do pleito.\r\n\r\n11) Demais exig\u00eancias e informa\u00e7\u00f5es necess\u00e1rias ao deferimento da matr\u00edcula e perman\u00eancia no processo seletivo constar\u00e3o do edital que regulamenta o ingresso nos cursos de Gradua\u00e7\u00e3o da UFMA em 2021.1.\r\n",

    "ds_documentacao": "Os candidatos convocados para registro acad\u00eamico em 2021 dever\u00e3o efetu\u00e1-lo, primeiramente, via internet, no sistema da UFMG, em data a ser definida e divulgada na p\u00e1gina eletr\u00f4nica www.ufmg.br\/sisu, conforme as instru\u00e7\u00f5es para registro acad\u00eamico, que ser\u00e3o divulgadas com a(s) chamada(s) do Processo Seletivo SiSU - Primeira Edi\u00e7\u00e3o de 2021, na p\u00e1gina eletr\u00f4nica <www.ufmg.br\/sisu>.\r\n\r\nNo procedimento obrigat\u00f3rio de apresenta\u00e7\u00e3o de documentos do registro acad\u00eamico e a matr\u00edcula inicial \u00e9 obrigat\u00f3ria a apresenta\u00e7\u00e3o, por todos os candidatos classificados, dos seguintes documentos, que dever\u00e3o ser anexados em formato digital:\r\n\r\na) recibo do registro acad\u00eamico, realizado via internet, no sistema da UFMG;\r\nb) certificado de conclus\u00e3o do Ensino M\u00e9dio, ou equivalente;\r\nc) hist\u00f3rico escolar do Ensino M\u00e9dio (no caso de candidato selecionado em modalidade de vaga reservada, no hist\u00f3rico escolar dever\u00e1 constar a comprova\u00e7\u00e3o de ter cursado todo o ensino m\u00e9dio em escola p\u00fablica brasileira);\r\nd) documento de identidade (no caso de candidato estrangeiro, c\u00e9dula de identidade expedida pela Pol\u00edcia Federal ou passaporte, com visto tempor\u00e1rio de estudante v\u00e1lido);\r\ne) documento que comprove a quita\u00e7\u00e3o com as obriga\u00e7\u00f5es eleitorais;\r\nf) documento que comprove a quita\u00e7\u00e3o com as obriga\u00e7\u00f5es do servi\u00e7o militar, para candidato do sexo masculino maior de 18 anos (a partir de 46 anos o candidato est\u00e1 dispensado da apresenta\u00e7\u00e3o deste documento);\r\ng) CPF;\r\nh) uma fotografia 3x4 recente;\r\ni) declara\u00e7\u00e3o de que n\u00e3o ocupa vaga em curso de gradua\u00e7\u00e3o em outra institui\u00e7\u00e3o p\u00fablica de ensino superior brasileira, preenchida e assinada\u00bf Lei no 12.089\/2009 (modelo dispon\u00edvel na p\u00e1gina eletr\u00f4nica <www.ufmg.br\/sisu>);\r\n\r\nPerder\u00e1 automaticamente o direito \u00e0 vaga o candidato classificado que:\r\na) n\u00e3o efetuar o registro acad\u00eamico via Internet no sistema da UFMG; \r\nb) n\u00e3o anexar em formato digital a documenta\u00e7\u00e3o obrigat\u00f3ria para o registro acad\u00eamico;\r\nc) n\u00e3o efetuar sua matr\u00edcula;\r\nd) n\u00e3o apresentar no ato desses procedimentos algum dos documentos listados no item 8.9.2 e nos Anexos I e II do Edital do Processo Seletivo para acesso aos Cursos Presenciais de Gradua\u00e7\u00e3o da UFMG em 2021 pelos Candidatos Selecionados por meio do Sisu com base no resultado do Eneml, quando for o caso; \r\ne) n\u00e3o comparecer, se recusar ou n\u00e3o comprovar os requisitos para o tipo de modalidade de vaga escolhida.\r\n\r\nNa hip\u00f3tese de se comprovar fraude, presta\u00e7\u00e3o de informa\u00e7\u00e3o falsa ou apresenta\u00e7\u00e3o de documenta\u00e7\u00e3o inid\u00f4nea, apurado em qualquer tempo, ainda que posteriormente a matr\u00edcula, em procedimento que assegure o contradit\u00f3rio e ampla defesa, inclusive nas situa\u00e7\u00f5es cujas autodeclara\u00e7\u00f5es n\u00e3o forem confirmadas em procedimentos de heteroidentifica\u00e7\u00e3o e de verifica\u00e7\u00e3o e valida\u00e7\u00e3o da condi\u00e7\u00e3o de pessoa com defici\u00eancia, independentemente da alega\u00e7\u00e3o de boa-f\u00e9, o candidato envolvido ser\u00e1 eliminado do processo seletivo e perder\u00e1, consequentemente, o direito a vaga conquistada e a quaisquer direitos dela decorrentes, independentemente das a\u00e7\u00f5es legais cab\u00edveis.\r\n\r\nToda a regulamenta\u00e7\u00e3o do processo seletivo SiSU\/UFMG -1\u00aa edi\u00e7\u00e3o de 2021 est\u00e3o dispon\u00edveis para consulta na p\u00e1gina eletr\u00f4nica www.ufmg.br\/sisu e a leitura e conhecimento desses documentos \u00e9 obrigat\u00f3ria para os candidatos que estiverem participando do processo seletivo SiSU\/UFMG - 1\u00aa edi\u00e7\u00e3o de 2021.",

    "ds_documentacao": "As datas de matr\u00edcula ser\u00e3o divulgadas pelo documento \"Instru\u00e7\u00f5es Espec\u00edficas para a Matr\u00edcula Inicial\", doravante denominado apenas de IEMI, publicado pela Diretoria de Registro e Controle Acad\u00eamico\/DRCA em https:\/\/drca.ufla.br\/graduacao\/matriculas, juntamente com o resultado do SISU. Ser\u00e1 de \u00fanica e exclusiva responsabilidade do candidato inteirar-se das datas para a matr\u00edcula inicial. Como condi\u00e7\u00e3o obrigat\u00f3ria para efetiva\u00e7\u00e3o da matr\u00edcula, o candidato convocado dever\u00e1 observar os procedimentos para o envio da documenta\u00e7\u00e3o, conforme descrito 1. DOS PROCEDIMENTOS PARA O ENVIO DA DOCUMENTA\u00c7\u00c3O. 1.1. Em atendimento \u00e0 Portaria MEC n\u00ba 493\/20, que alterou a Portaria Normativa MEC n\u00ba 21\/12 e \u00e0 Lei Federal n\u00ba 13.726\/18, o envio de documentos pelos candidatos se dar\u00e1 em duas etapas obrigat\u00f3rias: 1.1.1. envio da documenta\u00e7\u00e3o digitalizada no SIG, considerando as especifica\u00e7\u00f5es t\u00e9cnicas e o prazo estabelecido pelas IEMI. 1.1.2. envio da documenta\u00e7\u00e3o f\u00edsica, pelos correios via SEDEX, dentro do prazo  estabelecido pelas IEMI. 1.2 A matr\u00edcula somente ser\u00e1 efetivada se o candidato obtiver a homologa\u00e7\u00e3o nas duas etapas obrigat\u00f3rias. 2. DO ENVIO DA DOCUMENTA\u00c7\u00c3O DIGITALIZADA. 2.1 Segue a rela\u00e7\u00e3o de documentos a serem enviados na forma digital: 2.1.1. ficha cadastro, em formul\u00e1rio pr\u00f3prio; 2.1.2. c\u00f3pia da certid\u00e3o de nascimento ou de casamento; 2.1.3. c\u00f3pia da c\u00e9dula de Identidade; 2.1.4. Cadastro de Pessoa F\u00edsica\/CPF; 2.1.5. c\u00f3pia do documento que comprove a quita\u00e7\u00e3o com as obriga\u00e7\u00f5es eleitorais; 2.1.6. c\u00f3pia do documento que comprove a quita\u00e7\u00e3o com as obriga\u00e7\u00f5es do servi\u00e7o militar; 2.1.7. c\u00f3pia do certificado de conclus\u00e3o do Ens. M\u00e9dio; 2.1.8. c\u00f3pia do hist\u00f3rico escolar do Ens. M\u00e9dio. 3. DO ENVIO DA DOCUMENTA\u00c7\u00c3O F\u00cdSICA. 3.1. Como condi\u00e7\u00e3o obrigat\u00f3ria para valida\u00e7\u00e3o da matr\u00edcula, os candidatos convocados dever\u00e3o enviar por SEDEX, considerando as especifica\u00e7\u00f5es t\u00e9cnicas e o prazo estabelecido nas IEMI, a seguinte documenta\u00e7\u00e3o: 3.1.1. a Ficha Cadastro; 3.1.2. c\u00f3pia (autenticada em cart\u00f3rio) do hist\u00f3rico escolar do Ens. M\u00e9dio; 3.1.3. c\u00f3pia (autenticada em cart\u00f3rio) do certificado de conclus\u00e3o do Ens. M\u00e9dio; 3.1.4. uma foto 3x4 igual \u00e0 inserida na ficha-cadastro; 31.5. c\u00f3pia em papel A4, leg\u00edvel e \u00edntegra dos documentos relacionados nos itens 2.1.2 a 2.1.9. AOS CANDIDATOS DE VAGAS RESERVADAS: informamos que as datas dos resultados das avalia\u00e7\u00f5es das autodeclara\u00e7\u00f5es, das condi\u00e7\u00f5es socioecon\u00f4micas e dos laudos m\u00e9dicos e exames ser\u00e3o divulgadas juntamente com as IEMI, garantindo o prazo m\u00e1ximo de 2 dois dias \u00fateis para a interposi\u00e7\u00e3o de recurso, contado a partir do dia seguinte ao lan\u00e7amento dos resultados. A UFLA poder\u00e1 realizar entrevistas e visitas no domic\u00edlio do candidato com o objetivo de comprova\u00e7\u00e3o das informa\u00e7\u00f5es socioecon\u00f4micas, quando for o caso. A TODOS OS CANDIDATOS: informamos que a comprova\u00e7\u00e3o de presta\u00e7\u00e3o de informa\u00e7\u00e3o falsa pelo candidato, apurada posteriormente \u00e0 matr\u00edcula, em procedimento que assegure ampla defesa, ensejar\u00e1 o cancelamento de matr\u00edcula na Universidade, sem preju\u00edzo das san\u00e7\u00f5es penais eventualmente cab\u00edveis. Todos os formul\u00e1rios, inclusive os de recurso, estar\u00e3o dispon\u00edveis em https:\/\/drca.ufla.br\/graduacao\/formularios.",

    "ds_documentacao": "1)Hist\u00f3rico escolar de conclus\u00e3o do ensino m\u00e9dio (ensino regular ou supletivo, EJA, Enem, CESEC, Encceja) ou hist\u00f3rico escolar de ensino superior.\r\n*\u00a0Para a apresenta\u00e7\u00e3o de hist\u00f3rico de escola\/institui\u00e7\u00e3o estrangeira, ser\u00e1 necess\u00e1rio encaminhar a c\u00f3pia da revalida\u00e7\u00e3o do documento, emitida pelo Conselho Nacional de Educa\u00e7\u00e3o ou pela Secretaria Estadual de Educa\u00e7\u00e3o ou por \u00f3rg\u00e3o competente.\r\n* A declara\u00e7\u00e3o de conclus\u00e3o de ensino m\u00e9dio N\u00c3O \u00e9 v\u00e1lida para fins de matr\u00edcula, em substitui\u00e7\u00e3o ao hist\u00f3rico escolar.\r\n* Algumas institui\u00e7\u00f5es certificadoras do Encceja emitem o certificado de conclus\u00e3o do ensino m\u00e9dio com certifica\u00e7\u00e3o digital (on-line). O interessado dever\u00e1 verificar a disponibilidade do documento junto \u00e0 p\u00e1gina eletr\u00f4nica da institui\u00e7\u00e3o indicada na sua inscri\u00e7\u00e3o para o exame.\r\n2)Documento de identidade - frente e verso, em cores e com boa resolu\u00e7\u00e3o: carteira ou c\u00e9dula de identidade expedida por Secretaria de Seguran\u00e7a P\u00fablica, Pol\u00edcia Civil, Minist\u00e9rio do Trabalho,\u00a0For\u00e7as Armadas, Pol\u00edcias Militares ou Conselho Profissional ou carteira de motorista, com foto, ou passaporte. \r\n3)Visto tempor\u00e1rio ou permanente emitido pela Pol\u00edcia Federal - em cores e com boa resolu\u00e7\u00e3o - para o candidato estrangeiro.\r\n4)Cadastro de Pessoa F\u00edsica - CPF (documento dispens\u00e1vel se o n\u00famero do CPF constar do documento de identidade).\r\n5)Documento de alistamento\/incorpora\u00e7\u00e3o\/dispensa do Servi\u00e7o Militar ou documento equivalente, comprovando que o candidato est\u00e1 quite com o Servi\u00e7o Militar - obrigat\u00f3rio para os candidatos do sexo masculino com idades entre 18 e 45 anos.\r\n6)Fotografia individual recente, em cores e com boa resolu\u00e7\u00e3o.\r\n7)Certid\u00e3o de quita\u00e7\u00e3o eleitoral - obrigat\u00f3ria para os candidatos maiores de idade. A certid\u00e3o poder\u00e1 ser obtida no endere\u00e7o http:\/\/www.tse.jus.br\/ ou atrav\u00e9s do aplicativo e-T\u00edtulo, por meio do Menu Mais op\u00e7\u00f5es\/Quita\u00e7\u00e3o eleitoral.\r\n*\u00a0A certid\u00e3o de quita\u00e7\u00e3o eleitoral dever\u00e1 ser emitida em at\u00e9 30 (trinta) dias contados da data da sua apresenta\u00e7\u00e3o \u00e0 UFOP.\r\n*\u00a0Caso a certid\u00e3o de quita\u00e7\u00e3o eleitoral n\u00e3o possa ser emitida em fun\u00e7\u00e3o de pagamento de multas eleitorais, poder\u00e1 ser apresentada c\u00f3pia (captura da tela) do relat\u00f3rio de quita\u00e7\u00e3o de d\u00e9bitos do eleitor\u00a0(quita\u00e7\u00e3o de multas, dispon\u00edvel no endere\u00e7o http:\/\/www.tse.jus.br\/)\r\n* O comprovante de vota\u00e7\u00e3o n\u00e3o \u00e9 v\u00e1lido para fins de comprova\u00e7\u00e3o da quita\u00e7\u00e3o eleitoral.\r\n8)Declara\u00e7\u00e3o de ocupa\u00e7\u00e3o de vaga, devidamente datada e assinada.\u00a0(Formul\u00e1rio dispon\u00edvel na p\u00e1gina do Vestibular\/UFOP: www.vestibular.ufop.br.)",

    "ds_documentacao": "Todos os candidatos classificados dever\u00e3o apresentar, para efetiva\u00e7\u00e3o da matr\u00edcula, os seguintes documentos:  \r\n1 - Hist\u00f3rico Escolar do ensino m\u00e9dio ou Certifica\u00e7\u00e3o do ENEM, ou Certifica\u00e7\u00e3o ENCCEJA ou declara\u00e7\u00e3o provis\u00f3ria de conclus\u00e3o do ensino m\u00e9dio Obs.: a declara\u00e7\u00e3o dever\u00e1 ser substitu\u00edda por hist\u00f3rico escolar em at\u00e9 30 dias, a contar da data da efetiva\u00e7\u00e3o da matr\u00edcula; \r\n2 - Documento de identifica\u00e7\u00e3o oficial com foto;\r\n3 - Cadastro de Pessoa F\u00edsica (CPF) ou protocolo provis\u00f3rio;\r\n4 - 01 (uma) fotografia (recente) 3x4; \r\n5 - Declara\u00e7\u00e3o de estar em dia com a justi\u00e7a eleitoral, de acordo com modelo dispon\u00edvel no site https:\/\/www.ifsudestemg.edu.br\/matriculas, Menu Matr\u00edculas \/ Matr\u00edcula Processo Seletivo \/ Formul\u00e1rios;\r\n6 - Declara\u00e7\u00e3o de estar em dia com servi\u00e7o militar (quando for o caso; candidatos com idade acima de 45 anos, s\u00e3o dispensados da apresenta\u00e7\u00e3o), de acordo com modelo dispon\u00edvel no site https:\/\/www.ifsudestemg.edu.br\/matriculas, Menu Matr\u00edculas \/ Matr\u00edcula Processo Seletivo \/ Formul\u00e1rios;\r\n\r\nFIQUE ATENTO: Ser\u00e1 divulgado no endere\u00e7o eletr\u00f4nico https:\/\/www.ifsudestemg.edu.br\/matriculas o edital de matr\u00edcula com os procedimentos, locais de matr\u00edcula e cronograma. \r\n\r\n\u00c9 de exclusiva responsabilidade do candidato observar os prazos, procedimentos e documentos para matr\u00edcula, estabelecidos no edital de matr\u00edcula, inclusive os hor\u00e1rios e locais de atendimento. \r\n\r\n\r\nSer\u00e3o divulgados, sempre que necess\u00e1rio, editais, retifica\u00e7\u00f5es, normas complementares e avisos oficiais sobre a Matr\u00edcula, cabendo ao candidato acompanh\u00e1-los atrav\u00e9s do endere\u00e7o eletr\u00f4nico \r\n\r\nPerder\u00e1 a vaga o can     "ds_documentacao": "1.DOCUMENTOS PESSOAIS E DE ESCOLARIDADE Documentos a serem digitalizados e postados no endere\u00e7o eletr\u00f4nico www.ufmt.br\/ingresso. a) documento oficial de identidade; b) cadastro de pessoa f\u00edsica (CPF); c) comprovante de resid\u00eancia; d) t\u00edtulo de eleitor e comprovante de vota\u00e7\u00e3o da \u00faltima elei\u00e7\u00e3o ou certid\u00e3o de quita\u00e7\u00e3o eleitoral; e) certificado de alistamento militar\/reservista, para candidatos do sexo masculino, maiores de 18 anos; f) Certificado ou Diploma de conclus\u00e3o do Ensino M\u00e9dio; g) Hist\u00f3rico Escolar de Ensino M\u00e9dio devidamente registrado; h) Em caso de candidato ao Curso de M\u00fasica: postagem da CERTIFICA\u00c7\u00c3O DE HABILIDADE ESPEC\u00cdFICA. \r\n2- DOCUMENTOS A SEREM PREENCHIDOS ELETRONICAMENTE a) Autodeclara\u00e7\u00f5es conforme tipo de vaga OBSERVA\u00c7\u00c3O ESPEC\u00cdFICA: os documentos Certificado ou Diploma de conclus\u00e3o do Ensino M\u00e9dio e Hist\u00f3rico Escolar de Ensino M\u00e9dio dever\u00e3o ser apresentados no setor de registro escolar, de cada campus, para confer\u00eancia com o original, em data a ser divulgada em cronograma na p\u00e1gina do Central de Ingresso (www.ufmt.br\/ingresso). A n\u00e3o apresenta\u00e7\u00e3o dos documentos de escolaridade citados implicar\u00e1 no cancelamento da matr\u00edcula. \r\n3.DOCUMENTOS PESSOAIS E DE ESCOLARIDADE PARA ESTRANGEIROS Em caso de candidato estrangeiro enviar, obrigatoriamente a seguinte documenta\u00e7\u00e3o, frente e verso (quando houver): 3.1. Passaporte em que conste o visto e carimbos de entrada e registro da Pol\u00edcia Federal; 3.2. Original com apostile ou autentica\u00e7\u00e3o consular pela embaixada ou consulado do Brasil de documento oficial que conste a filia\u00e7\u00e3o, caso n\u00e3o conste esta informa\u00e7\u00e3o na p\u00e1gina de identifica\u00e7\u00e3o do passaporte; 3.3. Original com apostile ou autentica\u00e7\u00e3o consular pela embaixada ou consulado do Brasil do certificado de conclus\u00e3o dos estudos do n\u00edvel m\u00e9dio, ou documento equivalente (quando se tratar de candidato que tenha conclu\u00eddo esse n\u00edvel de estudos no exterior); 3.4. Comprovante de equival\u00eancia de estudos aprovada pelo \u00f3rg\u00e3o competente no Brasil; e\/ou apresenta\u00e7\u00e3o de protocolo de solicita\u00e7\u00e3o junto ao \u00f3rg\u00e3o competente de equival\u00eancia com data anterior \u00e0 matr\u00edcula; 3.5. Comprovante de situa\u00e7\u00e3o cadastral do CPF (Cadastro de Pessoa F\u00edsica); 3.6. Para portadores de visto permanente, \u00e9 suficiente a apresenta\u00e7\u00e3o da Carteira de Registro Nacional Migrat\u00f3rio (CRNM) v\u00e1lido ou protocolo de solicita\u00e7\u00e3o; 3.7. Comprovante de seguro internacional v\u00e1lido, com cl\u00e1usula de repatria\u00e7\u00e3o funer\u00e1ria, para o estudante estrangeiro sem visto permanente. Esse seguro deve ser renovado enquanto o estudante estrangeiro sem visto permanente estiver matriculado na UFMT.\r\n",

    "ds_documentacao": "DA HABILITA\u00c7\u00c3O INSTITUCIONAL\r\n5.1.    A Habilita\u00e7\u00e3o Institucional dos candidatos selecionados nas chamadas do SiSU 2021.1 ocorrer\u00e1 em datas e hor\u00e1rios a serem divulgados no site do CRCA da Unifesspa (CRCA - P\u00e1gina inicial (unifesspa.edu.br)).\r\n5.2.  Os candidatos selecionados dever\u00e3o apresentar a documenta\u00e7\u00e3o completa no ato da habilita\u00e7\u00e3o, sendo vetada a entrega ou complementa\u00e7\u00e3o posterior de documentos. Todos os documentos devem ser entregues com c\u00f3pias leg\u00edveis e originais para confer\u00eancia conforme descritos a seguir:\r\n DOCUMENTOS COMUNS A TODOS OS CANDIDATOS:\r\nI.\tCadastro Acad\u00eamico, na p\u00e1gina eletr\u00f4nica Cadastro On-line 2021 (unifesspa.edu.br), preenchido, im-presso, assinado, datado e com 01 (uma) foto 3x4 recente colada no campo destinado para essa finali-dade. \r\nII.\tC\u00e9dula de Identidade (RG);\r\nIII.\tCPF (Dispens\u00e1vel caso a Carteira de Identidade j\u00e1 contenha o n\u00famero do CPF); \r\nIV.\tT\u00edtulo de Eleitor e comprovante de que est\u00e1 em dia com as obriga\u00e7\u00f5es eleitorais (apresenta\u00e7\u00e3o dos dois \u00faltimos comprovantes de vota\u00e7\u00e3o ou declara\u00e7\u00e3o de quita\u00e7\u00e3o eleitoral) \u00bf Obrigat\u00f3rio para maiores de 18 anos; \r\nV.\tProva de estar em dia com as obriga\u00e7\u00f5es relativas ao servi\u00e7o militar. Exigida apenas para os candidatos do sexo masculino, maiores de 18 anos de idade e dispensada para os estrangeiros e os maiores de 45 anos no ato da habilita\u00e7\u00e3o; \r\nVI.\tComprovante de resid\u00eancia recente; \r\nVII.\tHist\u00f3rico Escolar do Ensino M\u00e9dio;\r\nVIII.\tCertificado de Conclus\u00e3o do Ensino M\u00e9dio ou Diploma de Conclus\u00e3o do Ensino T\u00e9cnico integrado ao M\u00e9dio em cursos regulares ou na modalidade de Educa\u00e7\u00e3o de Jovens e Adultos; ou Certificado de Conclus\u00e3o que comprove que o candidato conc     "ds_documentacao": "Para efetuar a matr\u00edcula, o candidato, seus pais ou respons\u00e1veis legais, dever\u00e1 apresentar 2 (duas) fotos 3 x 4\r\natualizadas e, ainda,c\u00f3pia leg\u00edvel e sem rasuras dos documentos listados a seguir. As c\u00f3pias devem ser\r\nautenticadas em cart\u00f3rio ou acompanhadas do original, para autentica\u00e7\u00e3o no ato da matr\u00edcula, pelo funcion\u00e1rio\r\np\u00fablico designado. a) Certificado de Conclus\u00e3o do Ensino M\u00e9dio com respectivo Hist\u00f3rico Escolar (denominada\r\nanteriormente ficha 19), com data de emiss\u00e3o anterior \u00e0 data da matr\u00edcula. N\u00e3o ser\u00e3o aceitos, em hip\u00f3tese\r\nalguma, Certificado de Conclus\u00e3o e Hist\u00f3rico Escolar com data posterior \u00e0 data de matr\u00edcula, tendo em vista a\r\nnecessidade pr\u00e9via de comprova\u00e7\u00e3o da conclus\u00e3o do Ensino M\u00e9dio no ato de matr\u00edcula. Para os candidatos\r\noriundos de Escolas T\u00e9cnicas cuja Matriz Curricular \u00e9 de 04 (quatro) anos, al\u00e9m do Hist\u00f3rico Escolar \u00e9\r\nnecess\u00e1rio documento oficial comprovando a conclus\u00e3o do Ensino M\u00e9dio. b) Para o cotista, al\u00e9m do certificado\r\nconstante no item anterior, o candidato dever\u00e1 entregar o certificado e hist\u00f3rico escolar do Ensino Fundamental\r\n(6\u00ba ao 9\u00ba ano) comprovando que estudou nesse per\u00edodo e tamb\u00e9m o Ensino M\u00e9dio em escola p\u00fablica estadual\r\nou municipal. c) C\u00e9dula de Identidade. d) Prova de quita\u00e7\u00e3o do Servi\u00e7o Militar, para os candidatos que tiverem\r\n19 (dezenove) anos completos a partir do primeiro dia de janeiro de 2018, conforme Art. 74, da Lei n\u00ba 4.375, de\r\n17 de agosto de 1964. Os candidatos com 18 (dezoito) anos completos at\u00e9 o primeiro dia de janeiro de 2018\r\ndevem preencher o formul\u00e1rio anexo a este manual, dando ci\u00eancia da necessidade de comprova\u00e7\u00e3o a posteriori.\r\ne) T\u00edtulo de Eleitor e comprovante de quita\u00e7\u00e3o com a justi\u00e7a eleitoral, se maior de dezoito anos; aceitar-se-\u00e1,\r\ntamb\u00e9m, a apresenta\u00e7\u00e3o do protocolo do Cart\u00f3rio Eleitoral como prova de que o candidato deu in\u00edcio ao\r\nprocesso de obten\u00e7\u00e3o do T\u00edtulo Eleitoral (Inciso VI - Par\u00e1grafo 1\u00ba - Art. 16 - Lei 6091\/74). f) Certid\u00e3o de\r\nNascimento ou de Casamento. g) CPF ou comprovante do CPF (caso n\u00e3o conste a numera\u00e7\u00e3o do CPF na\r\nC\u00e9dula de Identidade). h) Comprovante de resid\u00eancia. Do candidato classificado de origem estrangeira,\r\nexige--se: a) Passaporte em substitui\u00e7\u00e3o aos documentos: Certid\u00e3o de nascimento ou de casamento,\r\nIdentidade, T\u00edtulo de eleitor e prova de Servi\u00e7o Militar (original e c\u00f3pia autenticada). b) Certificado de Conclus\u00e3o\r\nde Ensino M\u00e9dio ou equivalente e Hist\u00f3rico Escolar, com tradu\u00e7\u00e3o por tradutor juramentado, com equival\u00eancia\r\nde estudos por escola brasileira que ministre ensino m\u00e9dio ou por Conselho Estadual de Educa\u00e7\u00e3o. Para o\r\ncotista, al\u00e9m do certificado de conclus\u00e3o do Ensino M\u00e9dio, o candidato dever\u00e1 entregar o certificado e hist\u00f3rico\r\nescolar do Ensino Fundamental (6\u00ba ao 9\u00ba ano) comprovando que estudou nesse per\u00edodo e tamb\u00e9m o Ensino\r\nM\u00e9dio em escola p\u00fablica estadual ou municipal.\r\nPara os candidatos que concorrem ao b\u00f4nus \u00e9 preciso comprovar a condi\u00e7\u00e3o de regionalidade, a partir do Certificado de Conclus\u00e3o e Hist\u00f3rico do Ensino M\u00e9dio e Comprovante de Resid\u00eancia em nome do candidato ou respons\u00e1vel legal.",

    "ds_documentacao": "1. FOTOC\u00d3PIA AUTENTICADA OU FOTOC\u00d3PIA SIMPLES ACOMPANHADA DO ORIGINAL PARA\r\nVERIFICA\u00c7\u00c3O DA AUTENTICIDADE NO LOCAL DOS SEGUINTES DOCUMENTOS: I - Documento oficial de Identidade v\u00e1lido e com foto recente;\r\nII - Cadastro de Pessoa F\u00edsica (CPF), dispens\u00e1vel, caso conste na carteira de identidade; III - Certid\u00e3o de\r\nNascimento ou Casamento; IV - Certificado de Reservista ou Atestado de Alistamento Militar para brasileiros\r\nmaiores de 18 anos do sexo masculino; V - Hist\u00f3rico Escolar e Certificado de Conclus\u00e3o do Ensino M\u00e9dio\r\n(podendo ser substitu\u00eddo pelo Certificado de Exame Supletivo do Ensino M\u00e9dio, pelo Diploma registrado de\r\nEnsino Superior ou pelo Certificado do ENEM). Obs.1: Alunos com estudos integralmente realizados no Exterior\r\nentregar\u00e3o documenta\u00e7\u00e3o de conclus\u00e3o do Ensino M\u00e9dio, devidamente autenticada pelas autoridades\r\ndiplom\u00e1ticas (Embaixada\/Consulado brasileiro sediado no pa\u00eds respons\u00e1vel pela expedi\u00e7\u00e3o da documenta\u00e7\u00e3o),\r\ncom tradu\u00e7\u00e3o oficial. Obs.2: Alunos com estudos parcialmente realizados no Exterior: a equival\u00eancia destes\r\nestudos ser\u00e1 de compet\u00eancia da escola recebedora, com registro no pr\u00f3prio Hist\u00f3rico Escolar, citando a Lei de\r\nDiretrizes e Bases da Educa\u00e7\u00e3o (LDB n\u00ba 9.394\/96, Art. 23). 2. ORIGINAL: I - Certid\u00e3o de Quita\u00e7\u00e3o Eleitoral\r\nfornecida pelo \u00f3rg\u00e3o da Justi\u00e7a Eleitoral ou obtida atrav\u00e9s do endere\u00e7o eletr\u00f4nico do Tribunal Superior Eleitoral -\r\nTSE (http:\/\/www.tse.jus.br\/eleitor\/servicos\/certidoes\/certidao-de-quitacao-eleitoral) para brasileiros maiores de 18\r\nanos; II- Ficha de Dados Cadastrais\/Question\u00e1rio Socioecon\u00f4mico. (Esta ficha dever\u00e1 ser entregue preenchida,\r\na mesma encontra-se dispon\u00edvel em www.sisu.ufpe.br); III - 1 (uma) foto 3x4 rec     "ds_documentacao": "Para efetuar a matr\u00edcula, o candidato, seus pais ou respons\u00e1veis legais, dever\u00e1 apresentar 2 (duas) fotos 3 x 4\r\natualizadas e, ainda,c\u00f3pia leg\u00edvel e sem rasuras dos documentos listados a seguir. As c\u00f3pias devem ser\r\nautenticadas em cart\u00f3rio ou acompanhadas do original, para autentica\u00e7\u00e3o no ato da matr\u00edcula, pelo funcion\u00e1rio\r\np\u00fablico designado. a) Certificado de Conclus\u00e3o do Ensino M\u00e9dio com respectivo Hist\u00f3rico Escolar (denominada\r\nanteriormente ficha 19), com data de emiss\u00e3o anterior \u00e0 data da matr\u00edcula. N\u00e3o ser\u00e3o aceitos, em hip\u00f3tese\r\nalguma, Certificado de Conclus\u00e3o e Hist\u00f3rico Escolar com data posterior \u00e0 data de matr\u00edcula, tendo em vista a\r\nnecessidade pr\u00e9via de comprova\u00e7\u00e3o da conclus\u00e3o do Ensino M\u00e9dio no ato de matr\u00edcula. Para os candidatos\r\noriundos de Escolas T\u00e9cnicas cuja Matriz Curricular \u00e9 de 04 (quatro) anos, al\u00e9m do Hist\u00f3rico Escolar \u00e9\r\nnecess\u00e1rio documento oficial comprovando a conclus\u00e3o do Ensino M\u00e9dio. b) Para o cotista, al\u00e9m do certificado\r\nconstante no item anterior, o candidato dever\u00e1 entregar o certificado e hist\u00f3rico escolar do Ensino Fundamental\r\n(6\u00ba ao 9\u00ba ano) comprovando que estudou nesse per\u00edodo e tamb\u00e9m o Ensino M\u00e9dio em escola p\u00fablica estadual\r\nou municipal. c) C\u00e9dula de Identidade. d) Prova de quita\u00e7\u00e3o do Servi\u00e7o Militar, para os candidatos que tiverem\r\n19 (dezenove) anos completos a partir do primeiro dia de janeiro de 2018, conforme Art. 74, da Lei n\u00ba 4.375, de\r\n17 de agosto de 1964. Os candidatos com 18 (dezoito) anos completos at\u00e9 o primeiro dia de janeiro de 2018\r\ndevem preencher o formul\u00e1rio anexo a este manual, dando ci\u00eancia da necessidade de comprova\u00e7\u00e3o a posteriori.\r\ne) T\u00edtulo de Eleitor e comprovante de quita\u00e7\u00e3o com a justi\u00e7a eleitoral, se maior de dezoito anos; aceitar-se-\u00e1,\r\ntamb\u00e9m, a apresenta\u00e7\u00e3o do protocolo do Cart\u00f3rio Eleitoral como prova de que o candidato deu in\u00edcio ao\r\nprocesso de obten\u00e7\u00e3o do T\u00edtulo Eleitoral (Inciso VI - Par\u00e1grafo 1\u00ba - Art. 16 - Lei 6091\/74). f) Certid\u00e3o de\r\nNascimento ou de Casamento. g) CPF ou comprovante do CPF (caso n\u00e3o conste a numera\u00e7\u00e3o do CPF na\r\nC\u00e9dula de Identidade). h) Comprovante de resid\u00eancia. Do candidato classificado de origem estrangeira,\r\nexige--se: a) Passaporte em substitui\u00e7\u00e3o aos documentos: Certid\u00e3o de nascimento ou de casamento,\r\nIdentidade, T\u00edtulo de eleitor e prova de Servi\u00e7o Militar (original e c\u00f3pia autenticada). b) Certificado de Conclus\u00e3o\r\nde Ensino M\u00e9dio ou equivalente e Hist\u00f3rico Escolar, com tradu\u00e7\u00e3o por tradutor juramentado, com equival\u00eancia\r\nde estudos por escola brasileira que ministre ensino m\u00e9dio ou por Conselho Estadual de Educa\u00e7\u00e3o. Para o\r\ncotista, al\u00e9m do certificado de conclus\u00e3o do Ensino M\u00e9dio, o candidato dever\u00e1 entregar o certificado e hist\u00f3rico\r\nescolar do Ensino Fundamental (6\u00ba ao 9\u00ba ano) comprovando que estudou nesse per\u00edodo e tamb\u00e9m o Ensino\r\nM\u00e9dio em escola p\u00fablica estadual ou municipal.\r\nPara os candidatos que concorrem ao b\u00f4nus \u00e9 preciso comprovar a condi\u00e7\u00e3o de regionalidade, a partir do Certificado de Conclus\u00e3o e Hist\u00f3rico do Ensino M\u00e9dio e Comprovante de Resid\u00eancia em nome do candidato ou respons\u00e1vel legal.",

sificado(a) dever\u00e1 adotar os tr\u00e2mites de matr\u00edcula, conforme datas, hor\u00e1rios e procedimentos estabelecidos no Edital da UFPI, dispon\u00edvel no endere\u00e7o eletr\u00f4nico: www.ufpi.br\/matriculagraduacao. Candidatos(as) que tenham realizado o Ensino M\u00e9dio em escolas estrangeiras, mesmo aquelas vinculadas ao poder p\u00fablico de outro pa\u00eds, N\u00c3O poder\u00e3o concorrer \u00e0s vagas da Lei de Reserva de Vagas (Lei n.12.711\/2012). Reitera-se ainda que, para conclus\u00e3o da matr\u00edcula institucional, o(a) candidato(a) (ou seu representante legal) dever\u00e1 comparecer, de forma presencial, \u00e0 coordena\u00e7\u00e3o do seu curso de gradua\u00e7\u00e3o, apresentando c\u00f3pia leg\u00edvel e autenticada, frente e verso, ou fotoc\u00f3pia simples, frente e verso, acompanhada do original, da documenta\u00e7\u00e3o b\u00e1sica para matr\u00edcula institucional, apresentada inicialmente em formato digital, para verifica\u00e7\u00e3o da autenticidade, na ocasi\u00e3o da primeira semana do in\u00edcio das aulas do per\u00edodo letivo 2021.1.\r\n",

    "ds_documentacao": "<p align=\"left\">\r\nAMPLA CONCORR\u00caNCIA <br><br>\r\n\r\n1\u00aa ETAPA: Solicita\u00e7\u00e3o de matr\u00edcula:<br>\r\nConsiste no envio dos seguintes documentos em formato digitalizado:(PDF ou imagem)<br>\r\nAten\u00e7\u00e3o: Somente ser\u00e3o recebidos para an\u00e1lise documentos submetidos atrav\u00e9s do Sistema de Solicita\u00e7\u00e3o de Matr\u00edculas Online da FURG.<br>\r\n\r\nA) Certificado, ou do atestado de conclus\u00e3o do Ensino M\u00e9dio (antigo 2\u00ba Grau);<br>\r\nB) Hist\u00f3rico Escolar do Ensino M\u00e9dio (antigo 2\u00ba Grau);<br>\r\nC) Certificado de reservista ou de alistamento no Servi\u00e7o Militar para candidatos do sexo masculino entre 18 e 46 anos;<br>\r\nD) Comprovante de quita\u00e7\u00e3o eleitoral;<br>\r\nE) Comprovante de inscri\u00e7\u00e3o do CPF;<br>\r\nF) Fotoc\u00f3pia simples da c\u00e9dula de identidade (no caso de candidato estrangeiro, c\u00e9dula de identidade expedida pela Pol\u00edcia Federal ou passaporte com Visto Tempor\u00e1rio de estudante em validade).<br>\r\nG) Declara\u00e7\u00e3o digital, no sistema de solicita\u00e7\u00e3o de matr\u00edculas online, de n\u00e3o ocupa vaga em curso de gradua\u00e7\u00e3o em outra institui\u00e7\u00e3o p\u00fablica de ensino superior brasileira, conforme Lei n\u00ba 12.089\/2009.<br\/><br>\r\n\r\n2\u00aa ETAPA: <br>\r\n\r\nEfetiva\u00e7\u00e3o da matr\u00edcula:<br><br>\r\n\r\n\r\nSer\u00e1 realizada via acesso ao Sistema Acad\u00eamico - FURG (https:\/\/sistemas.furg.br) pelo ingressante durante a primeira semana de aulas, atrav\u00e9s da confirma\u00e7\u00e3o eletr\u00f4nica. O estudante que n\u00e3o cumprir esta etapa, perder\u00e1 a vaga.<br><br>\r\n\r\nObserva\u00e7\u00f5es Importantes:<br><br>\r\n\r\nI- Somente ser\u00e3o aceitos, para fins de comprova\u00e7\u00e3o de conclus\u00e3o do Ensino M\u00e9dio os seguintes documentos, al\u00e9m dos j\u00e1 citados nos itens A e B deste Termo: Certificado obtido: a) na modalidade de Educa\u00e7\u00e3o de Jovens e Adultos; b) na conclus\u00e3o com base no resultado do Exame Nacional do M\u00e9dio - ENEM; c) no Exame Nacional para Certifica\u00e7\u00e3o de Compet\u00eancias de Jovens e Adultos - ENCCEJA; d) nos exames de certifica\u00e7\u00e3o de compet\u00eancia ou de avalia\u00e7\u00e3o de jovens e adultos realizados pelos sistemas estaduais de ensino.<br>\r\nII- Os candidatos que tiverem conclu\u00eddo o Ensino M\u00e9dio no exterior dever\u00e3o apresentar, em substitui\u00e7\u00e3o do Certificado de Conclus\u00e3o do Ensino M\u00e9dio e ao Hist\u00f3rico Escolar, o Parecer de Equival\u00eancia de estudos emitido por Secretaria de Estado da Educa\u00e7\u00e3o.<br>\r\nIII- A c\u00f3pia de Diploma de Curso Superior devidamente registrado, acompanhada do original, substitui o Certificado de Conclus\u00e3o do Ensino M\u00e9dio e o Hist\u00f3rico Escolar do Ensino M\u00e9dio (itens A e B).<br>\r\nIV- Os candidatos devem ficar atentos a toda a documenta\u00e7\u00e3o necess\u00e1ria para a realiza\u00e7\u00e3o da matr\u00edcula, pois n\u00e3o ser\u00e3o aceitos documentos fora dos prazos estabelecidos, sob pena de perder a vaga.<\/p>",

    "ds_documentacao": "<html>\r\n\r\n<div align='left' style='padding: 10px'>\r\n\r\nDevem ser entregues os documentos originais das declara\u00e7\u00f5es solicitadas, cujos modelos est\u00e3o dispon\u00edveis na P\u00e1gina do Processo Seletivo SiSU\/UNIPAMPA dispon\u00edvel em: <a href='http:\/\/www.unipampa.edu.br\/sisu\/' target='_blank'> http:\/\/www.unipampa.edu.br\/sisu\/<\/a>\r\n\r\n<br><br>\r\n\r\nN\u00e3o h\u00e1 necessidade de autentica\u00e7\u00e3o nas c\u00f3pias dos documentos solicitados. Os candidatos dever\u00e3o apresentar a documenta\u00e7\u00e3o para matr\u00edcula e comprova\u00e7\u00f5es das a\u00e7\u00f5es afirmativas  obrigatoriamente em c\u00f3pia fotost\u00e1tica simples (xerox) acompanhada do original ou c\u00f3pia fotost\u00e1tica autenticada em cart\u00f3rio, caso de n\u00e3o apresenta\u00e7\u00e3o de documento original.\r\n\r\n<br><br>\r\n\r\nToda a documenta\u00e7\u00e3o para a matr\u00edcula (Presencial, Condicional ou Chamada Oral) dever\u00e1 ser apresentada na forma f\u00edsica, leg\u00edvel, sem rasuras, rasgos e os documentos com foto devem estar atualizados. N\u00e3o ser\u00e3o aceitos documentos de identidade com a inscri\u00e7\u00e3o 'n\u00e3o alfabetizado'.\r\n\r\n<br><br>\r\n\r\nNo caso da Matr\u00edcula Condicional, a documenta\u00e7\u00e3o f\u00edsica dever\u00e1 ser apresentada para confer\u00eancia com os documentos enviados digitalmente no per\u00edodo definido no Cronograma do Edital do Processo Seletivo SiSU\/UNIPAMPA.\r\n\r\n<br><br>\r\nPara matr\u00edcula o candidato dever\u00e1 estar com a situa\u00e7\u00e3o no CPF e comprova\u00e7\u00e3o da quita\u00e7\u00e3o eleitoral, ambos em situa\u00e7\u00e3o regular.\r\n\r\n<br><br>\r\n\r\nPara comprova\u00e7\u00e3o da situa\u00e7\u00e3o cadastral do CPF, a institui\u00e7\u00e3o ir\u00e1 consultar o Comprovante de Situa\u00e7\u00e3o Cadastral no CPF expedido pela Receita Federal do Brasil, dispon\u00edvel no endere\u00e7o:\r\n<a href='https:\/\/www.receita.fazenda.gov.br\/Aplicacoes\/SSL\/ATCTA\/CPF\/ConsultaSituacao\/ConsultaPublica.asp'  target='_blank'>https:\/\/www.receita.fazenda.gov.br\/Aplicacoes\/SSL\/ATCTA\/CPF\/ConsultaSituacao\/ConsultaPublica.asp<\/a>\r\n\r\n<br><br>\r\nPara comprova\u00e7\u00e3o da quita\u00e7\u00e3o eleitoral, a institui\u00e7\u00e3o ir\u00e1 consultar a Certid\u00e3o de Quita\u00e7\u00e3o Eleitoral expedida pelo Tribunal Superior Eleitoral, dispon\u00edvel no endere\u00e7o <a href='http:\/\/www.tse.jus.br\/eleitor\/certidoes\/certidao-de-quitacao-eleitoral' target='_blank'>http:\/\/www.tse.jus.br\/eleitor\/certidoes\/certidao-de-quitacao-eleitoral<\/a> \r\n\r\n<br><br>\r\n\r\nPara fins de matr\u00edcula o candidato dever\u00e1 apresentar obrigatoriamente c\u00f3pia fotost\u00e1tica simples (xerox) acompanhada do original ou c\u00f3pia fotost\u00e1tica autenticada em cart\u00f3rio, caso de n\u00e3o apresenta\u00e7\u00e3o de documento original dos seguintes documentos:<br><br>\r\na) documento de identidade com foto (RG - Carteira de Identidade, CNH - Carteira Nacional de Habilita\u00e7\u00e3o, CTPS - Carteira de Trabalho e Previd\u00eancia Social, Passaporte, Carteira de Conselho Profissional ou Carteira de Identidade Militar);<br>\r\nb) certificado de alistamento militar ou quita\u00e7\u00e3o dos servi\u00e7os militares - para candidatos brasileiros do sexo masculino entre 18 e 45 anos (conforme Lei 4375\/64);<br>\r\nc) foto 3\u00d74 atual;<br>\r\nd) documento de conclus\u00e3o do ensino m\u00e9dio ou equivalente;<br>\r\nf) hist\u00f3rico escolar completo do Ensino M\u00e9dio;<br>\r\ne) declara\u00e7\u00e3o de n\u00e3o ocupa\u00e7\u00e3o de vagas em IFES, conforme modelo disponibilizado na p\u00e1gina eletr\u00f4nica do Processo Seletivo SiSU\/UNIPAMPA;<br>\r\nf) declara\u00e7\u00e3o substitutiva de reconhecimento de assinatura em cart\u00f3rio, conforme MODELO 6 ou MODELO 7, disponibilizados na p\u00e1gina eletr\u00f4nica do Processo Seletivo SiSU\/UNIPAMPA. \r\n\r\n<br><br>\r\n\r\nOs documentos emitidos por institui\u00e7\u00f5es estrangeiras dever\u00e3o ser autenticados pela Autoridade Consular Brasileira, no pa\u00eds de origem, e acompanhados da respectiva tradu\u00e7\u00e3o juramentada, nos casos de l\u00edngua diferente do Portugu\u00eas ou Espanhol.\r\n\r\n<br><br>\r\n\r\n<\/div>",

    "ds_documentacao": "DOCUMENTOS A SEREM APRESENTADOS PARA A CONFIRMA\u00c7\u00c3O DA VAGA E MATR\u00cdCULA No momento da Confirma\u00e7\u00e3o de Vaga e Matr\u00edcula, os candidatos classificados, atrav\u00e9s do sistema de Ampla Concorr\u00eancia e em todas as Cotas, dever\u00e3o apresentar todos os documentos descritos conforme tabela abaixo, resguardadas as determina\u00e7\u00f5es previstas no Decreto N. 9.094, de 17 de Julho de 2017. DOCUMENTO, OBSERVA\u00c7\u00d5ES, N\u00daMERO DE C\u00d3PIAS OU VIAS E CAR\u00c1TER DO DOCUMENTO a) Hist\u00f3rico escolar do Ensino M\u00e9dio ou curso equivalente Uma c\u00f3pia autenticada ou uma via original; b) Certificado de Conclus\u00e3o do Ensino M\u00e9dio ou de curso equivalente Uma c\u00f3pia autenticada ou uma via original. Esse documento pode estar na mesma folha do Hist\u00f3rico Escolar, mas \u00e9 obrigat\u00f3rio que o aluno apresente a certifica\u00e7\u00e3o de que ele concluiu o Ensino M\u00e9dio ou equivalente a qual \u00e9 emitida pela Escola onde terminou o curso em quest\u00e3o; c) Certid\u00e3o de nascimento ou casamento, uma c\u00f3pia; d) Documento de Identidade Civil (RG) Uma c\u00f3pia e) CPF Uma c\u00f3pia se n\u00e3o constar o n\u00famero do CPF no RG. f) T\u00edtulo Eleitoral Uma c\u00f3pia, opcional para candidatos com idade entre 16 e 18 anos; obrigat\u00f3rio para candidatos com mais de 18 anos; g) Documento militar Uma c\u00f3pia Deve comprovar que o candidato est\u00e1 em dia com o servi\u00e7o militar. \u00c9 obrigat\u00f3rio a partir de 1\u00ba de janeiro do ano em que completa 19 anos e at\u00e9 31 de dezembro do ano em que completa 45 anos. h) Declara\u00e7\u00e3o de Equival\u00eancia de Estudos, conforme Resolu\u00e7\u00e3o n\u00ba 155\/80 do CEE (Conselho Estadual de Educa\u00e7\u00e3o). Uma c\u00f3pia Para candidatos que tenham conclu\u00eddo o Ensino M\u00e9dio no exterior. i) Atestado m\u00e9dico de aptid\u00e3o ao esfor\u00e7o f\u00edsico Uma via Apenas para candidatos aos Cursos de Educa\u00e7\u00e3o F\u00edsica. Os candidatos que participar\u00e3o do Processo Seletivo SiSU 2021-1 atrav\u00e9s do sistema de cotas dever\u00e3o apresentar TODOS OS DOCUMENTOS DESCRITOS na tabela acima MAIS a documenta\u00e7\u00e3o comprobat\u00f3ria da cota por meio da qual se inscreveu. O candidato que n\u00e3o apresentar os documentos conforme prev\u00ea este edital, tanto com rela\u00e7\u00e3o ao Sistema Universal quanto com rela\u00e7\u00e3o ao sistema de cotas, n\u00e3o ter\u00e1 a sua vaga homologada, e poder\u00e1 interpor recurso ap\u00f3s o recebimento (por e-mail) das raz\u00f5es de indeferimento. CONFIRMA\u00c7\u00c3O DE VAGA E MATR\u00cdCULA EM DISCIPLINAS Ser\u00e1 confirmada a vaga do candidato que apresentar a documenta\u00e7\u00e3o deste edital, correta e completa, conforme exig\u00eancia da sua classifica\u00e7\u00e3o (ampla concorr\u00eancia ou cotas L1, L2, L5, L6, L9, L10, L13, L14) Ser\u00e1 feita a matr\u00edcula em todas as disciplinas do 1\u00b0 semestre curricular dos referidos cursos daqueles candidatos que tiverem a vaga confirmada. O candidato que n\u00e3o pretender cursar todas as disciplinas do 1\u00b0 semestre curricular do seu curso dever\u00e1 procurar a Coordena\u00e7\u00e3o do Curso, durante o Per\u00edodo de Ajustes, conforme Calend\u00e1rio Acad\u00eamico 2021, para receber orienta\u00e7\u00f5es do Coordenador ou Secret\u00e1rio de Curso e efetivar o ajuste cab\u00edvel.",

    "ds_documentacao": "<html>\r\n\r\n<div align='left' style='padding: 10px'>\r\n\r\nDevem ser entregues os documentos originais das declara\u00e7\u00f5es solicitadas, cujos modelos est\u00e3o dispon\u00edveis na P\u00e1gina do Processo Seletivo SiSU\/UNIPAMPA dispon\u00edvel em: <a href='http:\/\/www.unipampa.edu.br\/sisu\/' target='_blank'> http:\/\/www.unipampa.edu.br\/sisu\/<\/a>\r\n\r\n<br><br>\r\n\r\nN\u00e3o h\u00e1 necessidade de autentica\u00e7\u00e3o nas c\u00f3pias dos documentos solicitados. Os candidatos dever\u00e3o apresentar a documenta\u00e7\u00e3o para matr\u00edcula e comprova\u00e7\u00f5es das a\u00e7\u00f5es afirmativas  obrigatoriamente em c\u00f3pia fotost\u00e1tica simples (xerox) acompanhada do original ou c\u00f3pia fotost\u00e1tica autenticada em cart\u00f3rio, caso de n\u00e3o apresenta\u00e7\u00e3o de documento original.\r\n\r\n<br><br>\r\n\r\nToda a documenta\u00e7\u00e3o para a matr\u00edcula (Presencial, Condicional ou Chamada Oral) dever\u00e1 ser apresentada na forma f\u00edsica, leg\u00edvel, sem rasuras, rasgos e os documentos com foto devem estar atualizados. N\u00e3o ser\u00e3o aceitos documentos de identidade com a inscri\u00e7\u00e3o 'n\u00e3o alfabetizado'.\r\n\r\n<br><br>\r\n\r\nNo caso da Matr\u00edcula Condicional, a documenta\u00e7\u00e3o f\u00edsica dever\u00e1 ser apresentada para confer\u00eancia com os documentos enviados digitalmente no per\u00edodo definido no Cronograma do Edital do Processo Seletivo SiSU\/UNIPAMPA.\r\n\r\n<br><br>\r\nPara matr\u00edcula o candidato dever\u00e1 estar com a situa\u00e7\u00e3o no CPF e comprova\u00e7\u00e3o da quita\u00e7\u00e3o eleitoral, ambos em situa\u00e7\u00e3o regular.\r\n\r\n<br><br>\r\n\r\nPara comprova\u00e7\u00e3o da situa\u00e7\u00e3o cadastral do CPF, a institui\u00e7\u00e3o ir\u00e1 consultar o Comprovante de Situa\u00e7\u00e3o Cadastral no CPF expedido pela Receita Federal do Brasil, dispon\u00edvel no endere\u00e7o:\r\n<a href='https:\/\/www.receita.fazenda.gov.br\/Aplicacoes\/SSL\/ATCTA\/CPF\/ConsultaSituacao\/ConsultaPublica.asp'  target='_blank'>https:\/\/www.receita.fazenda.gov.br\/Aplicacoes\/SSL\/ATCTA\/CPF\/ConsultaSituacao\/ConsultaPublica.asp<\/a>\r\n\r\n<br><br>\r\nPara comprova\u00e7\u00e3o da quita\u00e7\u00e3o eleitoral, a institui\u00e7\u00e3o ir\u00e1 consultar a Certid\u00e3o de Quita\u00e7\u00e3o Eleitoral expedida pelo Tribunal Superior Eleitoral, dispon\u00edvel no endere\u00e7o <a href='http:\/\/www.tse.jus.br\/eleitor\/certidoes\/certidao-de-quitacao-eleitoral' target='_blank'>http:\/\/www.tse.jus.br\/eleitor\/certidoes\/certidao-de-quitacao-eleitoral<\/a> \r\n\r\n<br><br>\r\n\r\nPara fins de matr\u00edcula o candidato dever\u00e1 apresentar obrigatoriamente c\u00f3pia fotost\u00e1tica simples (xerox) acompanhada do original ou c\u00f3pia fotost\u00e1tica autenticada em cart\u00f3rio, caso de n\u00e3o apresenta\u00e7\u00e3o de documento original dos seguintes documentos:<br><br>\r\na) documento de identidade com foto (RG - Carteira de Identidade, CNH - Carteira Nacional de Habilita\u00e7\u00e3o, CTPS - Carteira de Trabalho e Previd\u00eancia Social, Passaporte, Carteira de Conselho Profissional ou Carteira de Identidade Militar);<br>\r\nb) certificado de alistamento militar ou quita\u00e7\u00e3o dos servi\u00e7os militares - para candidatos brasileiros do sexo masculino entre 18 e 45 anos (conforme Lei 4375\/64);<br>\r\nc) foto 3\u00d74 atual;<br>\r\nd) documento de conclus\u00e3o do ensino m\u00e9dio ou equivalente;<br>\r\nf) hist\u00f3rico escolar completo do Ensino M\u00e9dio;<br>\r\ne) declara\u00e7\u00e3o de n\u00e3o ocupa\u00e7\u00e3o de vagas em IFES, conforme modelo disponibilizado na p\u00e1gina eletr\u00f4nica do Processo Seletivo SiSU\/UNIPAMPA;<br>\r\nf) declara\u00e7\u00e3o substitutiva de reconhecimento de assinatura em cart\u00f3rio, conforme MODELO 6 ou MODELO 7, disponibilizados na p\u00e1gina eletr\u00f4nica do Processo Seletivo SiSU\/UNIPAMPA. \r\n\r\n<br><br>\r\n\r\nOs documentos emitidos por institui\u00e7\u00f5es estrangeiras dever\u00e3o ser autenticados pela Autoridade Consular Brasileira, no pa\u00eds de origem, e acompanhados da respectiva tradu\u00e7\u00e3o juramentada, nos casos de l\u00edngua diferente do Portugu\u00eas ou Espanhol.\r\n\r\n<br><br>\r\n\r\n<\/div>",

    "ds_documentacao": "*2 xerox simples e leg\u00edveis, frente e verso, de um dos documentos de identifica\u00e7\u00e3o a seguir: c\u00e9dula de identidade (com data de expedi\u00e7\u00e3o, preferencialmente, igual ou inferior a 10 anos), carteira de motorista (CNH), RNE, carteira de trabalho, ou qualquer outro documento com fotografia que tenha validade como identidade civil;\t\r\n*2 xerox simples e leg\u00edveis, frente e verso, do CPF do candidato ou do comprovante de regularidade cadastral (Portaria Interministerial n\u00ba 176\/2018); (Link para emiss\u00e3o de comprovante de regularidade cadastral: https:\/\/servicos.receita.fazenda.gov.br\/Servicos\/CPF\/ConsultaSituacao\/ConsultaPublica.asp )\r\n*2 c\u00f3pias, frente e verso, autenticadas em cart\u00f3rio de um dos seguintes documentos que comprove conclus\u00e3o do ensino m\u00e9dio: Hist\u00f3rico escolar completo com declara\u00e7\u00e3o de conclus\u00e3o do ensino m\u00e9dio; Certifica\u00e7\u00e3o pelo ENEM (at\u00e9 o ano de 2016); Certifica\u00e7\u00e3o pelo ENCCEJA (desde que o candidato n\u00e3o tenha cursado em algum momento parte do ensino m\u00e9dio em escola particular). Para concluintes em 2020: Declara\u00e7\u00e3o original da escola de conclus\u00e3o do ensino m\u00e9dio. \r\n\"O candidato concluinte antes do ano de 2020 somente poder\u00e1 apresentar declara\u00e7\u00e3o da escola de conclus\u00e3o de ensino m\u00e9dio, autenticada em cart\u00f3rio, se apresentar juntamente o Boletim de Ocorr\u00eancia de perda\/furto\/roubo do hist\u00f3rico escolar, bem como o protocolo de solicita\u00e7\u00e3o de 2\u00aa via do documento\"\r\n* 1 (uma) fotografia 3x4, recente e sem data, com o nome completo no verso; \r\n*2 xerox simples e leg\u00edveis da certid\u00e3o de nascimento ou casamento do candidato;\r\n*2 xerox simples e leg\u00edveis, frente e verso, do t\u00edtulo de eleitor do candidato devidamente acompanhadas do comprovante de vota\u00e7\u00e3o da \u00faltima elei\u00e7\u00e3o ou certid     "ds_complemento": "O Curso de Direito da Unifesp busca aliar a forma\u00e7\u00e3o t\u00e9cnico-jur\u00eddica necess\u00e1ria para a atua\u00e7\u00e3o profissional de excel\u00eancia ao compromisso com os valores democr\u00e1ticos e os objetivos transformadores da ordem constitucional brasileira. Para tanto, o curr\u00edculo combina uma s\u00f3lida forma\u00e7\u00e3o de base generalista, abrangendo conte\u00fados e habilidades essenciais das diversas \u00e1reas do conhecimento jur\u00eddico, \u00e0 possibilidade de que o pr\u00f3prio aluno e a pr\u00f3pria aluna direcionem a sua forma\u00e7\u00e3o para os campos em que t\u00eam mais afinidade, trilhando \u00eanfases formativas em Direito das Pol\u00edticas P\u00fablicas e da Regula\u00e7\u00e3o, Direito das Rela\u00e7\u00f5es Privadas e dos Neg\u00f3cios ou Direito da Tutela Penal. Teoria e pr\u00e1tica s\u00e3o integradas no Curso de Direito da Unifesp, em especial, no \u00e2mbito das Cl\u00ednicas de Pr\u00e1tica Jur\u00eddica, em que estudantes enfrentar\u00e3o situa\u00e7\u00f5es que demandam solu\u00e7\u00f5es jur\u00eddicas por meio abordagens interdisciplinares e de uma atua\u00e7\u00e3o convergente dos v\u00e1rios ramos do Direito, tal como acontece na realidade do mundo profissional. A gradua\u00e7\u00e3o em Direito da Unifesp objetiva formar bachar\u00e9is e bacharelas dotados de excel\u00eancia t\u00e9cnica e das habilidades necess\u00e1rias \u00e0 produ\u00e7\u00e3o de diagn\u00f3sticos e de solu\u00e7\u00f5es jur\u00eddicas para os principais problemas e conflitos sociais e econ\u00f4micos observados no Brasil contempor\u00e2neo. A \u00e1rea de atua\u00e7\u00e3o profissional dos egressos e egressas em Direito pela Unifesp \u00e9 ampl\u00edssima: advocacia, magistratura, Minist\u00e9rio P\u00fablico, Defensoria P\u00fablica, carreiras gerenciais no setor privado, p\u00fablico ou em organiza\u00e7\u00f5es da sociedade civil, pesquisa acad\u00eamica ou aplicada, rela\u00e7\u00f5es governamentais, dentre outras possibilidades. Informa\u00e7\u00f5es sobre vestibular: www.unifesp.br\/reitoria\/vestibular",

    "ds_documentacao": "Dever\u00e3o ser providenciados, em formato eletr\u00f4nico (PDF, JPG, PNG, GIF) os seguintes documentos: 1) Certificado de conclus\u00e3o do curso de Ensino M\u00e9dio ou equivalente e respectivo Hist\u00f3rico Escolar (os arquivos enviados devem necessariamente incluir o verso dos documentos com os devidos registros quando houver). ). Nos termos da Resolu\u00e7\u00e3o CoG n\u00ba 7954, de 27\/05\/2020, em situa\u00e7\u00f5es excepcionais, devidamente justificadas e comprova\u00acdas pelo interessado, poder\u00e1 ser aceita matr\u00edcula em cursos de gradua\u00e7\u00e3o com posterga\u00e7\u00e3o da apresenta\u00e7\u00e3o de certificado de conclus\u00e3o e de hist\u00f3rico escolar do Ensino M\u00e9dio, nos termos da presente resolu\u00e7\u00e3o; 2) Diploma de Curso Superior, devidamente registrado: somente para candidatos que j\u00e1 conclu\u00edram uma gradua\u00e7\u00e3o, pode ser apresentado o diploma de curso superior devidamente registrado (os arquivos enviados devem necessariamente incluir o verso dos documentos com os devidos registros quando houver); 3) Documento de Identidade oficial e 4) Uma (1) Fotografia 3x4, com menos de um ano. O cronograma de convoca\u00e7\u00f5es e de matr\u00edculas ser\u00e1 divulgado no endere\u00e7o eletr\u00f4nico http:\/\/www.prg.usp.br\/sisu. A matr\u00edcula ser\u00e1 realizada em duas etapas virtuais obrigat\u00f3rias no site da USP, no endere\u00e7o eletr\u00f4nico http:\/\/www.usp.br. As duas etapas virtuais de matr\u00edcula ser\u00e3o confirmadas apenas ap\u00f3s a valida\u00e7\u00e3o dos documentos  pela Central Unificada de Matr\u00edculas da Pr\u00f3-Reitoria de Gradua\u00e7\u00e3o da USP. A PRIMEIRA ETAPA DA MATR\u00cdCULA VIRTUAL dos candidatos convocados para os cursos de gradua\u00e7\u00e3o depender\u00e1 do preenchimento do formul\u00e1rio eletr\u00f4nico de matr\u00edcula no Sistema USP, em formato eletr\u00f4nico (PDF, JPG, PNG, GIF), divulgado no site da USP, no endere\u00e7o eletr\u00f4nico http:\/\/www.usp.br. Neste ato o candidato aprovado dever\u00e1 preencher os formul\u00e1rios eletr\u00f4nicos de matr\u00edcula e enviar, em formato digital, os documentos descritos anteriormente conforme instru\u00e7\u00f5es fornecidas no pr\u00f3prio processo de matr\u00edcula virtual. ETAPA VIRTUAL DE CONFIRMA\u00c7\u00c3O DE MATR\u00cdCULA: Todos os ingressantes na USP dever\u00e3o confirmar sua matr\u00edcula no site da USP, no endere\u00e7o eletr\u00f4nico http:\/\/www.usp.br, sob pena de perda da vaga. Neste ato, o candidato aprovado dever\u00e1 preencher os formul\u00e1rios eletr\u00f4nicos de confirma\u00e7\u00e3o de matr\u00edcula e enviar a documenta\u00e7\u00e3o exigida, nas datas estabelecidas no calend\u00e1rio, em formato digital (PDF, JPG, PNG, GIF) os documentos descritos anteriormente conforme instru\u00e7\u00f5es fornecidas no pr\u00f3prio processo de matr\u00edcula virtual. As vagas eventualmente n\u00e3o ocupadas ap\u00f3s a chamada regular ser\u00e3o preenchidas, pela USP, mediante utiliza\u00e7\u00e3o da Lista de Espera disponibilizada pelo Sisu. Poder\u00e1 haver mais de uma chamada na lista de espera. Para integrar a lista de espera, os candidatos aprovados e n\u00e3o convocados na chamada regular dever\u00e3o inicialmente manifestar seu interesse \u00e0 vaga no Sisu, durante o per\u00edodo especificado no Edital n\u00ba 10, de 10 de fevereiro de 2021, do Processo Seletivo \u00bf Primeira Edi\u00e7\u00e3o de 2021 \u00bf Sistema de Sele\u00e7\u00e3o Unificada - Sisu, que est\u00e1 dispon\u00edvel no endere\u00e7o eletr\u00f4nico http:\/\/sisu.mec.gov.br\/. Para chamadas adicionais da lista de espera, os candidatos constantes da Lista de Espera do Sisu ainda n\u00e3o convocados para matr\u00edcula e que possuam interesse em permanecer aguardando vaga na USP, dever\u00e3o realizar a manifesta\u00e7\u00e3o on-line de interesse na vaga em sistema da USP. A manifesta\u00e7\u00e3o on-line de interesse na vaga dever\u00e1 ocorrer exclusivamente atrav\u00e9s do endere\u00e7o eletr\u00f4nico https:\/\/uspdigital.usp.br\/jupiterweb\/graduacaoSisuManifestacaoInteresse , conforme cronograma apresentado no Edital do PROCESSO SELETIVO N\u00ba 01\/2021 - USP \/ SiSU. ",

    "ds_documentacao": "Dever\u00e3o ser providenciados, em formato eletr\u00f4nico (PDF, JPG, PNG, GIF) os seguintes documentos: 1) Certificado de conclus\u00e3o do curso de Ensino M\u00e9dio ou equivalente e respectivo Hist\u00f3rico Escolar (os arquivos enviados devem necessariamente incluir o verso dos documentos com os devidos registros quando houver). ). Nos termos da Resolu\u00e7\u00e3o CoG n\u00ba 7954, de 27\/05\/2020, em situa\u00e7\u00f5es excepcionais, devidamente justificadas e comprova\u00acdas pelo interessado, poder\u00e1 ser aceita matr\u00edcula em cursos de gradua\u00e7\u00e3o com posterga\u00e7\u00e3o da apresenta\u00e7\u00e3o de certificado de conclus\u00e3o e de hist\u00f3rico escolar do Ensino M\u00e9dio, nos termos da presente resolu\u00e7\u00e3o; 2) Diploma de Curso Superior, devidamente registrado: somente para candidatos que j\u00e1 conclu\u00edram uma gradua\u00e7\u00e3o, pode ser apresentado o diploma de curso superior devidamente registrado (os arquivos enviados devem necessariamente incluir o verso dos documentos com os devidos registros quando houver); 3) Documento de Identidade oficial e 4) Uma (1) Fotografia 3x4, com menos de um ano. O cronograma de convoca\u00e7\u00f5es e de matr\u00edculas ser\u00e1 divulgado no endere\u00e7o eletr\u00f4nico http:\/\/www.prg.usp.br\/sisu. A matr\u00edcula ser\u00e1 realizada em duas etapas virtuais obrigat\u00f3rias no site da USP, no endere\u00e7o eletr\u00f4nico http:\/\/www.usp.br. As duas etapas virtuais de matr\u00edcula ser\u00e3o confirmadas apenas ap\u00f3s a valida\u00e7\u00e3o dos documentos  pela Central Unificada de Matr\u00edculas da Pr\u00f3-Reitoria de Gradua\u00e7\u00e3o da USP. A PRIMEIRA ETAPA DA MATR\u00cdCULA VIRTUAL dos candidatos convocados para os cursos de gradua\u00e7\u00e3o depender\u00e1 do preenchimento do formul\u00e1rio eletr\u00f4nico de matr\u00edcula no Sistema USP, em formato eletr\u00f4nico (PDF, JPG, PNG, GIF), divulgado no site da USP, no endere\u00e7o eletr\u00f4nico http:\/\/www.usp.br. Neste ato o candidato aprovado dever\u00e1 preencher os formul\u00e1rios eletr\u00f4nicos de matr\u00edcula e enviar, em formato digital, os documentos descritos anteriormente conforme instru\u00e7\u00f5es fornecidas no pr\u00f3prio processo de matr\u00edcula virtual. ETAPA VIRTUAL DE CONFIRMA\u00c7\u00c3O DE MATR\u00cdCULA: Todos os ingressantes na USP dever\u00e3o confirmar sua matr\u00edcula no site da USP, no endere\u00e7o eletr\u00f4nico http:\/\/www.usp.br, sob pena de perda da vaga. Neste ato, o candidato aprovado dever\u00e1 preencher os formul\u00e1rios eletr\u00f4nicos de confirma\u00e7\u00e3o de matr\u00edcula e enviar a documenta\u00e7\u00e3o exigida, nas datas estabelecidas no calend\u00e1rio, em formato digital (PDF, JPG, PNG, GIF) os documentos descritos anteriormente conforme instru\u00e7\u00f5es fornecidas no pr\u00f3prio processo de matr\u00edcula virtual. As vagas eventualmente n\u00e3o ocupadas ap\u00f3s a chamada regular ser\u00e3o preenchidas, pela USP, mediante utiliza\u00e7\u00e3o da Lista de Espera disponibilizada pelo Sisu. Poder\u00e1 haver mais de uma chamada na lista de espera. Para integrar a lista de espera, os candidatos aprovados e n\u00e3o convocados na chamada regular dever\u00e3o inicialmente manifestar seu interesse \u00e0 vaga no Sisu, durante o per\u00edodo especificado no Edital n\u00ba 10, de 10 de fevereiro de 2021, do Processo Seletivo \u00bf Primeira Edi\u00e7\u00e3o de 2021 \u00bf Sistema de Sele\u00e7\u00e3o Unificada - Sisu, que est\u00e1 dispon\u00edvel no endere\u00e7o eletr\u00f4nico http:\/\/sisu.mec.gov.br\/. Para chamadas adicionais da lista de espera, os candidatos constantes da Lista de Espera do Sisu ainda n\u00e3o convocados para matr\u00edcula e que possuam interesse em permanecer aguardando vaga na USP, dever\u00e3o realizar a manifesta\u00e7\u00e3o on-line de interesse na vaga em sistema da USP. A manifesta\u00e7\u00e3o on-line de interesse na vaga dever\u00e1 ocorrer exclusivamente atrav\u00e9s do endere\u00e7o eletr\u00f4nico https:\/\/uspdigital.usp.br\/jupiterweb\/graduacaoSisuManifestacaoInteresse , conforme cronograma apresentado no Edital do PROCESSO SELETIVO N\u00ba 01\/2021 - USP \/ SiSU. ",
